<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  </head>
  <body>
    <div class="m-5">
     <!-- START: Header -->
      <div class="flex items-center justify-between mb-5">
        <h1 class="text-gray-500 text-xl" id="userCount"></h1>
       <div>
        <button class="bg-red-500 text-white p-2 rounded mr-5" id="deleteUserBtn">
            <i class="fa-solid fa-trash mr-2"></i>
            Kullanıcıyı Sil</button>

        <button class="bg-green-500 text-white p-2 rounded">
            <i class="fa-solid fa-plus mr-2"></i>
            Yeni Kullanıcı Ekle</button>
       </div>
      </div>
     <!-- END: Header -->


      <!-- START: Yeni Kullanıcı Ekleme Formu -->
      <div class="w-full flex justify-center items-center absolute w-screen h-screen top-0 left-0 hidden" style="background-color: rgba(39, 39, 39, 0.65);">
        <div class="border border-gray-300 p-3 rounded-lg bg-gray-100 w-1/2 shadow-lg">
            <div class="w-full flex items-center justify-between mb-5 border-b-2 border-gray-400 pb-4">
              <h2 class="text-xl text-gray-600">Yeni Kullanıcı Ekle</h2>
              <i class="fa-solid fa-circle-xmark fa-2x"></i>
            </div>
             <form>
                <div class="flex gap-3">
                    <input type="text" placeholder="Ad" class="border border-gray-500 rounded-full p-2 w-1/2" />
                    <input type="text" placeholder="Soyad" class="border border-gray-500 rounded-full p-2 w-1/2" />
                </div>
                <div class="flex gap-3 mt-5">
                    <input type="text" placeholder="Kullanıcı Adı" class="border border-gray-500 rounded-full p-2 w-1/2" />
                <input type="date" placeholder="Doğum Tarihi" class="border border-gray-500 rounded-full p-2 w-1/2" />
                </div>
                <div class="mt-5">
                    <input type="text" placeholder="Avatar" class="border border-gray-500 rounded-full p-2 w-1/2" />
                </div>
                <button class="bg-green-500 text-white px-2 py-3 rounded mt-5 w-full ">Kullanıcıyı Oluştur</button>
             </form>
          </div>
      </div>
      <!-- END: Yeni Kullanıcı Ekleme Formu -->


    <!-- START: Kullanıcı Listesi -->
      <div id="userListWrapper" class="grid grid-cols-5 gap-3">

      </div>
    <!-- END: Kullanıcı Listesi -->

  </body>
</html>
