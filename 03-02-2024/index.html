<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  </head>
  <body>
    <div class="m-5">
     <!-- START: Header -->
      <div class="flex items-center justify-between mb-5">
        <h1 class="text-gray-500 text-xl" id="userCount"></h1>
       <div>
        <button class="bg-red-500 text-white p-3 md:p-2 rounded mr-5" id="deleteUserBtn">
            <i class="fa-solid fa-trash mr-0 md:mr-2"></i>
            <span class="hidden md:inline-block">Kullanıcıyı Sil</span></button>

        <button class="bg-purple-500 md:bg-green-500 text-white p-3 md:p-2 rounded" id="createUserModalBtn">
            <i class="fa-solid fa-plus mr-0 md:mr-2"></i>
            <span class="hidden md:inline-block">Yeni Kullanıcı Ekle</span></button>
       </div>
      </div>
     <!-- END: Header -->


      <!-- START: Yeni Kullanıcı Ekleme ve Kullanıcı Güncelleme Formu -->
      <div class="w-full flex justify-center items-center absolute w-screen h-screen top-0 left-0 hidden" id="userModal" style="background-color: rgba(39, 39, 39, 0.65);">
        <div class="border border-gray-300 p-3 rounded-lg bg-gray-100 w-1/2 shadow-lg">
            <div class="w-full flex items-center justify-between mb-5 border-b-2 border-gray-400 pb-4">
              <h2 class="text-xl text-gray-600" id="modalTitle"></h2>
              <button id="closeModalBtn"><i class="fa-solid fa-circle-xmark fa-2x"></i></button>
            </div>
                <div class="flex gap-3">
                    <input type="text" name="firstname" placeholder="Ad" class="border border-gray-500 rounded-full p-2 w-1/2"  />
                    <input type="text" name="lastname" placeholder="Soyad" class="border border-gray-500 rounded-full p-2 w-1/2" />
                </div>
                <div class="flex gap-3 mt-5">
                    <input type="text" name="username" placeholder="Kullanıcı Adı" class="border border-gray-500 rounded-full p-2 w-1/2" />
                <input type="date" name="birthday" placeholder="Doğum Tarihi" class="border border-gray-500 rounded-full p-2 w-1/2" />
                </div>
                <div class="mt-5">
                    <input type="text" name="avatar" placeholder="Avatar" class="border border-gray-500 rounded-full p-2 w-1/2" />
                </div>
                <button id="modalActionBtn" class="bg-green-500 text-white px-2 py-3 rounded mt-5 w-full "></button>
          </div>
      </div>
      <!-- END: Yeni Kullanıcı Ekleme Formu -->


    <!-- START: Kullanıcı Listesi -->
      <div id="userListWrapper" class="grid grid-cols-1 md:grid-cols-5 gap-3"></div>
    <!-- END: Kullanıcı Listesi -->

  </body>
</html>
